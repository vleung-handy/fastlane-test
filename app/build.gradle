buildscript {
    repositories {
        mavenCentral()
        maven { url 'http://download.crashlytics.com/maven' }
    }

    dependencies {
        classpath 'com.crashlytics.tools.gradle:crashlytics-gradle:1.14.7'
    }
}
repositories {
    mavenCentral()
    maven { url 'http://download.crashlytics.com/maven' }
    flatDir {
        dirs 'libs'
    }
}

apply plugin: 'com.android.application'
apply plugin: 'crashlytics'

android {
    compileSdkVersion 21
    buildToolsVersion "21.1.2"

    defaultConfig {
        applicationId "com.handy.portal"
        minSdkVersion 15
        targetSdkVersion 21
        versionCode 0
        versionName "0.00"
    }

    buildTypes {
        release {
            minifyEnabled true
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
        debug {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }

    signingConfigs {
        stage {
            keyAlias 'HandyStageKey'
            keyPassword 'S0H@ndy!'
            storeFile file('keys/handy-stage-key.keystore')
            storePassword 'S0H@ndy!'
        }
        prod {
            keyAlias 'HandyProdKey'
            keyPassword 'S0H@ndy!'
            storeFile file('keys/handy-prod-key.keystore')
            storePassword 'S0H@ndy!'
        }
    }

    productFlavors {
//        stable {
//            applicationId "com.handy.portal"
//            manifestPlaceholders = [PACKAGE_NAME: "com.handy.portal"]
//            signingConfig signingConfigs.prod
//            versionCode 1
//            versionName '0.01'
//        }
        beta {
            applicationId "com.handy.portal"
            manifestPlaceholders = [PACKAGE_NAME: "com.handy.portal"]
            signingConfig signingConfigs.prod
            versionCode 1
            versionName '0.01b'
        }
        stage {
            applicationId 'com.handy.portal.stage'
            signingConfig signingConfigs.stage
            manifestPlaceholders = [PACKAGE_NAME: "com.handy.portal.stage"]
        }
        local {
            applicationId 'com.handy.portal.local'
            manifestPlaceholders = [PACKAGE_NAME: "com.handy.portal.local"]
        }
    }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_7
        targetCompatibility JavaVersion.VERSION_1_7
    }

}

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])
    compile 'com.android.support:appcompat-v7:22.0.0'
    compile 'com.android.support:support-v4:22.0.0'
    compile 'com.android.support:appcompat-v7:22.0.0'
    compile 'com.jakewharton:butterknife:5.1.2'
    compile 'com.squareup.dagger:dagger:1.2.2'
    compile 'com.squareup.retrofit:retrofit:1.6.1'
    compile 'com.squareup:otto:1.3.5'
    compile 'com.mixpanel.android:mixpanel-android:4.4.1@aar'
    compile 'com.squareup.okhttp:okhttp:2.1.0'
    compile 'com.squareup.okhttp:okhttp-urlconnection:2.1.0'
    provided 'com.squareup.dagger:dagger-compiler:1.2.2'
    compile 'com.google.android.gms:play-services:7.0.0'
    compile 'com.crashlytics.android:crashlytics:1.+'
}
